<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales_Price_Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="headlines">
        <h1>Sales_Price_Prediction</h1>
        <div id="image">
        <img src=" {{ url_for('static', filename = 'sales-img.jpg') }}" alt="">
    </div>
    </div>
    
    <div class="container">
        
    <form method="post" action="/predict">
        <div class="formdata">
            <div  class="input-var">       
        

        <label >TV Price</label>
        <input type="text" name="TV_price" placeholder="TV_price"><br><br>
       
            </div>
        <div class="input-var">
        
        <label >Radio Price</label>
        <input type="text" name="Radio_price" placeholder="Radio_price"><br><br>
   
        </div>
<div  class="input-var">
        
        <label >Social Media</label>
        <input type="text" name="Social_Media" placeholder="Social_Media"><br><br>
    
</div>
<div class="input-var">
        
        <label >Influencer</label>
        <input type="text" name="Influencer" placeholder="Influencer"><br><br>
   
</div>     
</div>
<div id="subbut">
        <button type="submit" value="Sales_predictions" >Sales_predictions</button>
    </div>
    </form>

</div>
{% if result %}
<div class="result">
    <p> The market sales {{ result }} depend on these products.</p>
</div>
    
    {% endif%}
</body>
</html>
